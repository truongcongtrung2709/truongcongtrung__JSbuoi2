<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        Bài 1: Tính Lương Nhân Viên
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Lương 1 ngày</label>
          <input type="text" name="" id="luongNgay" class="form-control" placeholder="Nhập Lương 1 ngày"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Số ngày làm</label>
          <input type="text" name="" id="ngayLam" class="form-control" placeholder="Nhập số ngày làm"
            aria-describedby="helpId">
        </div>
        <button id="btnTinhLuong" class="btn btn-primary">Tính Lương</button>
      </div>
      <div id="luongNV" class="card-footer ">
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        Bài 2: Tính Giá trị Trung Bình
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Số Thứ 1</label>
          <input type="text" name="" id="number1" class="form-control" placeholder="Nhập số thứ 1"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Số Thứ 2</label>
          <input type="text" name="" id="number2" class="form-control" placeholder="Nhập số thứ 2"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Số Thứ 3</label>
          <input type="text" name="" id="number3" class="form-control" placeholder="Nhập số thứ 3"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Số Thứ 4</label>
          <input type="text" name="" id="number4" class="form-control" placeholder="Nhập số thứ 4"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Số Thứ 5</label>
          <input type="text" name="" id="number5" class="form-control" placeholder="Nhập số thứ 5"
            aria-describedby="helpId">
        </div>
        <button id="btnTrungBinh" class="btn btn-primary">Tính Trung Bình</button>
      </div>
      <div id="showInfoTB" class="card-footer ">
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        Bài 3: Quy đổi tiền
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Số tiền USD</label>
          <input type="text" name="" id="soTienUSD" class="form-control" placeholder="Nhập số tiền USD"
            aria-describedby="helpId">
        </div>
        <button id="btnQuyDoi" class="btn btn-primary">Quy đổi tiền</button>
      </div>
      <div id="showInfoTien" class="card-footer ">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        Bài 4: Tính Diện Tích, Chu Vi HCN
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Chiều Dài</label>
          <input type="text" name="" id="chieuDai" class="form-control" placeholder="Nhập chiều dài"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Chiều Rộng</label>
          <input type="text" name="" id="chieuRong" class="form-control" placeholder="Nhập chiều rộng"
            aria-describedby="helpId">
        </div>
        <button id="btnTinh" class="btn btn-primary">Tính</button>
      </div>
      <div id="showInfoTinh" class="card-footer ">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        Bài 5: Tính Tổng 2 ký số
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Nhập số 2 chữ số</label>
          <input type="text" name="" id="chuSo" class="form-control" placeholder="Nhập 2 chữ số"
            aria-describedby="helpId">
        </div>
        <button id="btnTong" class="btn btn-primary">Tính Tổng</button>
      </div>
      <div id="showInfoTongKySo" class="card-footer ">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- my js -->
  <script src="./main.js"></script>
</body>

</html>
